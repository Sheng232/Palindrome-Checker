<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8"/>
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
				<title>My Website</title>
				<link rel="stylesheet" href="styles.css">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

			<body>
			<main>
                <div class="wrapper input-field">
                    <h1>
                        Palindrome Checker:
                    </h1>
                    <div>
                        <input type="text" id="text-input">
                        <button id="submit">Check</button>
                    </div>
                </div>
                <div class="wrapper answer">
                    The word is not a Palindrome
                    <button class="delete-button"><i class="fa-solid fa-delete-left"></i></button>
                </div>
                <div class="wrapper description">
                    <p></p>
                    <i class="fa-regular fa-lightbulb"></i>
                        A palindrome is a word, phrase, or sequence that reads the same backward.
                        <br>
                        i.e: "eevee" from pokemon is a palindrome.  
                    </p>
                </div>
                <script src="script.js"></script>
			</main>
				</body>
					</html>
